<div class="row">

    <div class="col-sm-4 col-lg-4 col-md-4" ng-repeat="venue in venues | limitTo:18">
        <div class="thumbnail">
            <img ng-src="http://placehold.it/320x150" alt="">
            <div class="caption">
                <h4 class="pull-right pullrightcategory">{{venue.categories[0].shortName}}</h4>
                <h4><a href="#/photos/{{venue.name}}/{{venue.id}}">{{venue.name}}</a>
                </h4>
                <p>&nbsp;</p>
            </div>
            <div class="ratings">
                <p class="pull-right"><span style="color: #666666">Verified:</span> <img ng-src="/images/{{venue.verified ? 'green-circle_15x15.png': 'yellow-circle_15x15.png'}}" style="width: 15px; height: 15px;"></p>
                <p>{{venue.location.address}}</p>
            </div>
        </div>
    </div>

</div>
